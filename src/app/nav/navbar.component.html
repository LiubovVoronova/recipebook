<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header px-3">
      <a class="navbar-brand">ngEvents</a>
      <a *ngIf="!isAuthenticated"
         [routerLink]="['user/login']"
         class="login-button btn btn-link">Login
        <i class="fa fa-user-circle-o ml-2"></i>
      </a>
      <a *ngIf="isAuthenticated"
         class="login-button btn btn-link"
         (click)="onLogoutUser()">Logout
        <i class="fa fa-sign-in ml-2"></i>
      </a>
    </div>

    <div class="collapse navbar-collapse pl-0">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link p-3"
             [routerLink]="['/recipes']"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">All Recipes</a>
        </li>
        <li *ngIf="isAuthenticated"
            class="nav-item">
          <a class="nav-link p-3"
             [routerLink]="['/recipes/new']"
             routerLinkActive="active">Create Recipe</a>
        </li>
        <li *ngIf="isAuthenticated"
            class="nav-item"
            ngbDropdown>
          <div class="nav-link p-3 dropdown-toggle"
               ngbDropdownToggle
               id="navbarDropdown"
               role="button">Manage recipes
          </div>
          <div ngbDropdownMenu
               class="dropdown-menu"
               aria-labelledby="navbarDropdown">
            <button class="btn btn-default text-left"
                    ngbDropdownItem
                    (click)="onSaveData()">Save all recipes</button>
            <button class="btn btn-default text-left"
                    ngbDropdownItem
                    (click)="onFetchData()">Fetch recipes</button>
          </div>
        </li>
      </ul>
      <form id="searchForm"
            class="navbar-form navbar-right pr-0">
        <button (click)="onSearch()" class="btn btn-secondary">
          Search
        </button>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Recipes" >
        </div>
      </form>
    </div>
  </div>
</nav>
