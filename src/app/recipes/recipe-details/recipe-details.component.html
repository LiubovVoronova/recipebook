<div class="container">
  <img [src]="recipe?.image" [alt]="recipe?.title" class="recipe-details-image">
  <div class="row">
    <div class="col-md-11">
      <h2>{{recipe?.title}} </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div>{{recipe?.description}}</div>
    </div>
  </div>
  <app-ingredient-list [ingredients]="recipe?.ingredients"></app-ingredient-list>
</div>
